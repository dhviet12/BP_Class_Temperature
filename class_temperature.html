<script>
    function Temperature(degree) {
        this.degree=degree;
        this.convertF= function(){
            return (degree* 1.8)+32;
        }
        this.convertK= function() {
            return degree+ 273.15;
        }
    }

    let temperature= new Temperature(10);
    alert('Nhiet do C: '+ temperature.degree + ' '+' Do F: '+ temperature.convertF() + ' '+ ' Do K: '+ temperature.convertK() );


</script>
